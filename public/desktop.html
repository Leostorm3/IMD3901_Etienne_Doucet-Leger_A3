<!DOCTYPE html>
<html>
<head>
    
        <title>Main_menu</title>
      
        <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <a-scene>

        

            <a-entity  environment="preset: forest; shadow:true; lighting:point; dressingAmount: 600"></a-entity>
            <a-entity  camera rotation="-90 0 0 "  position="0 20 0 "  id="MainCam">
                <a-entity id="score" align="center" position="-0.2 0.6 -1 " text="value: Player in game;"></a-entity>
            </a-entity>
            <a-plane color="Red" height="22" width="22" rotation="-90 0 0"></a-plane>

    </a-scene>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/Main_game.js" ></script>
     




</body>
</html>
